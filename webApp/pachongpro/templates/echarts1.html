<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.2</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="stylesheet" href="/static/X-admin/css/font.css">
    <link rel="stylesheet" href="/static/X-admin/css/xadmin.css">

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <blockquote class="layui-elem-quote">
                        对python职业的数据进行分析后得出：可以将薪资划分为5个阶段<br>
                        薪资: 0~8K;
                        薪资: 8K~ 10K;
                        薪资: 10K~15K;
                        薪资: 15K~ 20K;
                        薪资: > 20K;
                    </blockquote>
                    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                    <div id="chart1" style="width: 1000px;height:400px;"></div>
                    <blockquote class="layui-elem-quote">
                        注意：可以通过更改爬取的信息来修改该图表。
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
<script type="text/javascript">
    //创建一个图表对象myChart, 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById("chart1"));
    var num = JSON.parse('{{num}}');
    // 指定图表的配置项和数据
    var option1 = {
        title: {
            text: 'python职位薪资图(依据平均薪资)',
            subtext: '',
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['薪资：0～8K', '薪资：8K～10K', '薪资：10K～15K', '薪资：15K～20K', '薪资：> 20K']
        },
        series: [
            {
                name: '职位薪资',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [
                    {value: num[0], name: '薪资：0～8K'},
                    {value: num[1], name: '薪资：8K～10K'},
                    {value: num[2], name: '薪资：10K～15K'},
                    {value: num[3], name: '薪资：15K～20K'},
                    {value: num[4], name: '薪资：> 20K'},
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option1);
</script>

</body>
</html>
